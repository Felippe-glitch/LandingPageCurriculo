    <section class="body-contact-form">
        <div class="form">
            <h1>ENVIE UM E-MAIL:</h1>

            <div class="container-form">
                <form action="mailto:felps.facul@gmail.com" method="post" id="form_" enctype="text/plain">

                    <label for="name" id="label-name" class="labels-required">Nome:</label>
                    <input class="inputs-required" type="text" id="name" name="name" required oninput="nameValidate()">
            
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="tel">Telefone</label>
                    <input type="text" type="telf" id="telefone" required>

                    <div class="radio-options">
                        <label id="PF">
                            <input type="radio" name="tipoPessoa" value="fisica" required>
                            <span>Pessoa Física</span>
                        </label>
                        <label>
                            <input type="radio" name="tipoPessoa" value="juridica">
                            <span>Pessoa Jurídica</span>
                        </label>
                    </div>
            
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required placeholder="Informe de maneira mais específica o que deseja contratar"></textarea>
            
                    <div class="button-container"><input type="submit" value="Enviar"></div>
                </form>
            </div>
        </div>
    </section>
